on:
   workflow_call:
      inputs:
         runs-on:
            description: "The platform to run tests on"
            required: true
            type: string
         ref:
            description: "The git branch, tag or SHA to checkout"
            required: false
            type: string
         task:
            description: "The Gradle task to run"
            required: true
            type: string

jobs:
   run-tests:
      runs-on: ${{ inputs.runs-on }}
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v4
            with:
               fetch-depth: 0
               ref: ${{ github.event.inputs.ref }}

         -  name: Setup JDK
            uses: actions/setup-java@v4
            with:
               distribution: 'temurin'
               java-version: "17"

         -  uses: gradle/actions/setup-gradle@v3

         -  name: Run tests
            run: ./gradlew ${{ inputs.task }} --scan

         -  name: Bundle the build report
            if: failure()
            run: find . -type d -name 'reports' | zip -@ -r build-reports.zip

         -  name: Upload the build report
            if: failure()
            uses: actions/upload-artifact@v3
            with:
               name: error-report
               path: build-reports.zip

env:
   GRADLE_OPTS: -Dorg.gradle.configureondemand=false -Dorg.gradle.parallel=false -Dkotlin.incremental=false -Dorg.gradle.jvmargs="-Xmx12g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
