sandbox = /home/user/.IdeaIC2018.3/system/plugins-sandbox
jetbrainsToken=xx

signing.keyId=xx
signing.password=xx
signing.secretKeyRingFile=~/.gnupg/secring.gpg
signing.gnupg.keyName=xx

ossrhUsername=xx
