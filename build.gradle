buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.3'
    }
}

group = "io.kotlintest"
version = "1.3.1"

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    mavenCentral()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'com.sksamuel.koors:koors:0.90.0'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.3'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.0.3'
    compile 'org.mockito:mockito-core:1.10.19'
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'KotlinTest'
                packaging 'jar'
                description 'Kotlin Test Framework'
                url 'http://www.github.com/kotlintest/kotlintest'

                scm {
                    connection 'scm:git:http://www.github.com/kotlintest/kotlintest/'
                    developerConnection 'scm:git:http://github.com/sksamuel/'
                    url 'http://www.github.com/kotlintest/kotlintest/'
                }

                licenses {
                    license {
                        name 'The MIT License'
                        url 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id 'sksamuel'
                        name 'Stephen Samuel'
                        email 'sam@sksamuel.com'
                    }
                }
            }
        }
    }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}