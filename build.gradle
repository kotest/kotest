buildscript {
    ext.kotlin_version = '1.3.21'
    ext.arrow_version = '0.9.0'
    ext.isTravis = System.getenv("TRAVIS") == "true"
    ext.travisBuildNumber = System.getenv("TRAVIS_BUILD_NUMBER")
    ext.isReleaseVersion = !isTravis
    ext.JUnitPlatformVersion = "1.4.0"
    ext.dokkaVersion = '0.9.17'
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'net.researchgate.release' version '2.8.0'
}

allprojects {

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    group = "io.kotlintest"

    if (isTravis) {
        version "3.4.0." + travisBuildNumber + "-SNAPSHOT"
    }

    release {
        failOnCommitNeeded = false
        failOnPublishNeeded = false
        failOnUnversionedFiles = false
    }

    afterReleaseBuild.dependsOn publish
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}


project(":") {
    publish.enabled = false
}