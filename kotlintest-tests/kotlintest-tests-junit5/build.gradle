plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    testImplementation project(path: ':kotlintest-assertions', configuration: 'default')
    testImplementation project(path: ':kotlintest-runner:kotlintest-runner-junit5', configuration: 'default')
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'
    testImplementation "com.nhaarman:mockito-kotlin:1.6.0"
    testImplementation 'org.mockito:mockito-core:2.24.0'
    testImplementation 'org.junit.platform:junit-platform-testkit:1.4.0'
}

test {
    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true

    // Always run tests, even when nothing changed.
    dependsOn 'cleanTest'

    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

publish.enabled = false
