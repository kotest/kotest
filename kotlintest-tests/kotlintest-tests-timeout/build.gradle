buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id "io.kotlintest"
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile project(':kotlintest-core')
    testImplementation project(':kotlintest-assertions')
    testImplementation project(':kotlintest-runner:kotlintest-runner-junit5')
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'
    testCompile "com.nhaarman:mockito-kotlin:1.6.0"
    testImplementation 'org.mockito:mockito-core:2.24.0'
}

test {
    useJUnitPlatform()

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true

    // Always run tests, even when nothing changed.
    dependsOn 'cleanTest'

    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
        exceptionFormat = 'full'
    }
}

publish.enabled = false
